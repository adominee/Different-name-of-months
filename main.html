  <link rel="stylesheet" href="month.css">

          <h2>第一問</h2>
          <p>一月の異名は？</p>
          <form id="quiz1">
            <label><input name="january" type="radio" value="0" class="input-tag">
              <span class="input-tag-parts"> 如月</span></label>
            <label><input type="radio" name="january" value="1" class="input-tag">
              <span class="input-tag-parts"> 睦月</span></label>
            <label><input type="radio" name="january" value="0" class="input-tag">
              <span class="input-tag-parts"> 初月</span></label>

              <span class="input-tag-parts"> 卯月</span></label>
          </form>
          <div id="ans1"></div>
        </td>
        <td>

              <span class="input-tag-parts"> 睦月</span></label>
            <label><input type="radio" name="february" value="1" class="input-tag">
              <span class="input-tag-parts"> 如月</span></label>

        </td>

      <tr>
        <td>

              <label><input type="radio" name="november" value="0" class="input-tag">

            <form id="quiz12">
              <label><input type="radio" name="december" value="0" class="input-tag">

              <label><input type="radio" name="december" value="0" class="input-tag">

  <div id="btn">

  <div id="result1"></div>
